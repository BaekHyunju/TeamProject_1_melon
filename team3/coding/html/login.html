<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../../images/favicon.png">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="top_logo">
      <img src="../../images/album_ticket/common/멜론 로고(빅).png" alt="멜론 로고">
    </div>
    <ul class="links">
      <li>
        <a href="#" id="signup">회원가입</a>
      </li>
    </ul>

    <form action="" method="post">
      <div class="first-input input__block first-input__block">
        <input type="text" placeholder="아이디" class="input" id="email">
      </div>
      <div class="input__block">
        <input type="password" placeholder="비밀번호" class="input" id="password">
      </div>
      <div class="input__block">
        <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password">
      </div>
      <button class="signin__btn">
        로그인
      </button>
    </form>

    <div class="separator">
      <p>OR</p>
    </div>
    <div class="loginBtn">
      <button class="kakao__btn">
        <img src="../../images/album_ticket/login/카카오로고.png" alt="카카오톡으로 로그인하기">
      </button>
      <button class="naver__btn">
        <img src="../../images/album_ticket/login/네이버로고.png" alt="네이버로 로그인하기">
      </button>
      <button class="google__btn">
        <img src="../../images/album_ticket/login/구글 아이콘.png" alt="구글로 로그인하기">
      </button>
    </div>

  </div>

  <footer>
    <p>
      이용약관 | 위치기반서비스 이용약관 | 개인정보처리방침
    </p>
    <p class="company">
      © Kakao Entertainment Corp.
    </p>
  </footer>
</body>

</html>
